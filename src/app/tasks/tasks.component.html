@if (showAddTask) {
  <app-new-task [userId]="id" (close)="onClose()" />
}

<section id="tasks">
  <header>
    <h2>{{name}}'s tasks</h2>
  </header>
  <menu>
    <button (click)="addTask()">Add Task</button>
  </menu>

  <ul>
    @for (task of tasksForUser; track task.id) {
      <li>
        <app-task [task]="task" />
      </li>
    }
  </ul>
</section>
